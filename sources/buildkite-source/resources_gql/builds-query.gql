query buildsQuery {
  viewer {
    builds() {
       count,
       pageInfo {
         endCursor
         startCursor
       },
       edges{
        node
        {
            uuid
            message
            number
            createdAt
            startedAt
            finishedAt
            state
            url
            commit
          ,jobs(first: 500) {
              edges {
                node {
                  __typename
                  ... on JobTypeCommand {
                    uuid
                    label
                    state
                    createdAt
                    finishedAt
                    startedAt
                    url
                    command
                  }
                  ... on JobTypeBlock {
                    uuid
                    state
                    label
                    unblockedAt
                  }
                  ... on JobTypeWait {
                    uuid
                    state
                    label
                  }
                  ... on JobTypeTrigger {
                    uuid
                    state
                    label
                    triggered {
                      startedAt
                      createdAt
                      finishedAt
                    }
                  }
                }
              }
            }
          
        }
      }
      
    }
  }
}

 