query buildsQuery($pageSize: Int){
  viewer {
    builds(first:$pageSize) {
       count,
       pageInfo {
         endCursor
         startCursor
       },
       edges{
        node
        {
            id
            uuid
            pipeline()
            {
              slug
              repository {
                url
                provider {
                  name
                } 
              }
              organization()
              {
                slug
              }
            }
            message
            number
            createdAt
            startedAt
            finishedAt
            state
            url
            commit
        }
      }
      
    }
  }
}
